{% extends 'base.html' %}

{% block menu %}

<script>
  $( document ).ready(function() {

    menu = {};

    // ready event
    menu.ready = function() {

      // selector cache
      var
        $menuItem = $('.menu a.item, .menu .link.item'),
        // alias
        handler = {
          activate: function() {
            $(this)
            .addClass('active')
            .closest('.ui.menu')
            .find('.item')
            .not($(this))
            .removeClass('active');
          }
        }
      ;

      $menuItem
        .on('click', handler.activate)
      ;

    };


    // attach ready event
    $(document).ready(menu.ready);

    // $('.menu .item').tab();

  });
</script>

  <div class="sixteen wide column">
    <div class="ui pointing menu">
      <a class="active item">Home</a>
      <a class="item" href="#ingredients">Ingredientes</a>
      <a class="item" data="#recipes">Recetas</a>

        <div class="item">
          <div class="ui transparent icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="ui segment">
      <button class="ui basic button">
        <i class="icon add square"></i>
        Add
      </button>
      <p id="menu-container"></p>
    </div>
  </div>
