{% extends 'base.html' %}

{% block menu %}

<script>
  $( document ).ready(function() {

    menu = {};

    // ready event
    menu.ready = function() {

      // selector cache
      var
        $menuItem = $('.menu a.item, .menu .link.item'),
        // alias
        handler = {
          activate: function() {
            $(this)
            .addClass('active')
            .closest('.ui.menu')
            .find('.item')
            .not($(this))
            .removeClass('active');
          }
        }
      ;

      $menuItem
        .on('click', handler.activate)
      ;

    };


    // attach ready event
    $(document).ready(menu.ready);

  });
</script>

</div>
